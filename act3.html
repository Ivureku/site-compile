    <h1>ASSIGNMENT 3: Factorial, Sum and Average of First N<br>Natural Numbers</h1>
    <div align="center">
        <form id="Factorial">
            <div>
                <h2>Factorial</h2>
                <label>Input Number:</label>
                <input type="number" id="n1" placeholder="" required>
                <button id="btn1" type="button">Calculate</button>
                <button type="reset" id="reset">Reset</button>
            </div><br>

            <label>Result:</label>
            <input type="number" id="result" readonly>

            <script src="act3Form.js">
            </script>
        </form>
    </div><br>
    <div align="center">
        <form id="Sum">
            <div>
                <h2>Sum of Numbers</h2>
                <label>Enter number:</label>
                <input type="number" id="n2" required>
                <button id="btn2" type="button">Calculate</button>
                <button type="reset" id="reset">Reset</button>
            </div><br>

            <label>Sum:</label>
            <input type="number" id="result2" readonly>

            <script src="act3Form.js">
            </script>
        </form>
    </div><br>
    <form id="Average">
        <div align="center">
            <div>
            <h2>Average of Numbers</h2>
            <label>Enter Number:</label>
            <input type="number" id="n3" required>
            <button id="btn3" type="button">Calculate</button>
            <button type="reset" id="reset">Reset</button>
        </div><br>

        <label>Average:</label>
        <input type="text" id="result3" readonly>

        <script src="act3Form.js">
        </script>
